	<head>

		<script type = "text/javascript" src = "isaac_core.js"></script>

			canvas { border: 1px solid black; }

	<body onload = "init();">

			<canvas id = "orbitCanvas" width = 800 height = 600></canvas>
		</div>

			<h2>Simulation Controls</h2>
			<form>
				Speed <input type="range" id="timescale" min="10" max="240" step="10" value="10"/><br/>

			</form>
